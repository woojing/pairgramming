{% load socialaccount debug_tags %}<!doctype html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>Pair session : {{ pm.room_name }}</title>
<link rel="stylesheet" href="{{ STATIC_URL }}css/application.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
<script src="{{ STATIC_URL }}code_mirror/lib/codemirror.js"></script>
<script src="{{ STATIC_URL }}code_mirror/mode/meta.js"></script>
<script src="{{ STATIC_URL }}code_mirror/mode/python/python.js"></script>
<script src="{{ STATIC_URL }}code_mirror/mode/javascript/javascript.js"></script>
<script src="{{ STATIC_URL }}code_mirror/mode/ruby/ruby.js"></script>
<script src="{{ STATIC_URL }}lib/mustache.js"></script>
<link rel="stylesheet" href="{{ STATIC_URL }}code_mirror/lib/codemirror.css">
<link rel="stylesheet" href="{{ STATIC_URL }}code_mirror/theme/solarized.css">
<script type="text/javascript">
    var g_static_root = "{{ STATIC_URL }}";
    var g_session_name = "{{ pm.room_name }}";
    var g_language = "{{ pm.language }}";
</script>
</head>
<body>
    <div class="row wrapper">
        <header class="header row">
            <div class="col-l">
                
                <button class="btn run-button">
                    <i class="icon-folder-open"></i>
                    Run
                </button>
                <!--
                <button class="btn">
                    <i class="icon-facetime-video"></i>
                    record
                </button>
                -->
            </div>
            <div class="col-m">
                <h1>{{ pm.room_name }} ({{ pm.language }})</h1>
            </div>
            <div class="col-r">
                <!-- <div class="fb-login-button" data-width="50"></div> -->
                <button class="btn">
                    <i class="icon-user"></i>
                    {{ request.session.insta_name }}
                </button>
                <button class="btn">
                    <i class="icon-share"></i>
                    <a href="/pair_session/logout/">logout</a>
                </button>
            </div>
        </header>
    </div>

 
    <div class="row content-wrapper">
        <div class="col-l">
            <ul class="refs">
            </ul>

            <!--
            <div class="search-wrapper">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="search here...">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="icon-search"></i></button>
                    </span>
                </div>
            </div>
            -->
        </div>

        <div class="col-m">
            <form>
            <textarea id="coding_area" name="coding_area"></textarea>
            </form>
        </div>
        <div class="col-r">
            
            <ul class="chat-list"></ul>

            <ul class="chat-wrapper"></ul>

            <div class="search-wrapper">
                <div class="input-group">
                    <input type="text" class="form-control chat-message" placeholder="Type here to chat...">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="icon-comment"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    {% providers_media_js %}
    <script src="{{ STATIC_URL }}pair_session/initial.js"></script>
</body>
</html>

{% load socialaccount debug_tags %}<!doctype html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>layout</title>
<link rel="stylesheet" href="{{ STATIC_URL }}css/application.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
<script src="{{ STATIC_URL }}code_mirror/lib/codemirror.js"></script>
<script src="{{ STATIC_URL }}lib/mustache.js"></script>
<link rel="stylesheet" href="{{ STATIC_URL }}code_mirror/lib/codemirror.css">
<link rel="stylesheet" href="{{ STATIC_URL }}code_mirror/theme/solarized.css">
<script type="text/javascript">
    var g_static_root = "{{ STATIC_URL }}";
</script>
</head>
<body>
    <div class="row wrapper">
        <header class="header row">
            <div class="col-l">
                <button class="btn">
                    <i class="icon-folder-open"></i>
                    import
                </button>
                <button class="btn">
                    <i class="icon-facetime-video"></i>
                    record
                </button>
            </div>
            <div class="col-m">
                <h1>my_dict.py</h1>
            </div>
            <div class="col-r">
                <!-- <div class="fb-login-button" data-width="50"></div> -->
                <button class="btn">
                    <i class="icon-user"></i>
                    {% if user.is_authenticated %}
                    {{ user.username }}
                    {% else %}
                    <a href="{% provider_login_url "facebook" method="js_sdk" %}">Facebook Login</a>
                    {% endif %}
                </button>
                <button class="btn">
                    <i class="icon-share"></i>
                    share
                </button>
            </div>
        </header>
    </div>

 
    <div class="row content-wrapper">
        <div class="col-l">
            <button class="btn add-new">
                <i class="icon-plus"></i>
                ADD NEW
            </button>
            <ul class="files">
                <li>
                    index.html
                    <button class="btn-delete"><i class="icon-remove"></i></button>
                </li>
                <li>
                    drive.css
                    <button class="btn-delete"><i class="icon-remove"></i></button>
                </li>
                <li>
                    home.js
                    <button class="btn-delete"><i class="icon-remove"></i></button>
                </li>
                <li class="folder">
                    <i class="icon-caret-down"></i> assets
                </li>
                <li class="folder"><i class="icon-caret-down"></i> scripts
                </li>
            </ul>
        </div>

        <div class="col-m">
            <form>
            <textarea id="coding_area" name="coding_area"></textarea>
            </form>
        </div>
        <div class="col-r">
            <button class="btn join-talk">
                <i class="icon-plus"></i>
                <span class="join-button-text">JOIN TALK</span>
            </button>
            <ul class="chat-list">
            </ul>
        </div>
    </div>
    {% providers_media_js %}
    <script src="{{ STATIC_URL }}pair_session/initial.js"></script>
</body>
</html>

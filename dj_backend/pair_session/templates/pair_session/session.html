<!doctype html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>layout</title>
<link rel="stylesheet" href="{{ STATIC_URL }}css/application.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
<script src="{{ STATIC_URL }}code_mirror/lib/codemirror.js"></script>
<script src="{{ STATIC_URL }}lib/mustache.js"></script>
<link rel="stylesheet" href="{{ STATIC_URL }}code_mirror/lib/codemirror.css">
<link rel="stylesheet" href="{{ STATIC_URL }}code_mirror/theme/solarized.css">
<script type="text/javascript">
    var g_static_root = "{{ STATIC_URL }}";
</script>
</head>
<body>
    <div class="row wrapper">
        <header class="header row">
            <div class="col-l">
                <button class="btn">
                    <i class="icon-folder-open"></i>
                    import
                </button>
                <button class="btn">
                    <i class="icon-facetime-video"></i>
                    record
                </button>
            </div>
            <div class="col-m">
                <h1>pairgramming</h1>
            </div>
            <div class="col-r">
                <button class="btn">
                    <i class="icon-share"></i>
                    share
                </button>
                <button class="btn">
                    <i class="icon-fullscreen"></i>
                    fullscreen
                </button>
            </div>
        </header>
    </div>

 
    <div class="row content-wrapper">
        <div class="col-l">
            <button class="btn add-new">
                <i class="icon-plus"></i>
                ADD NEW
            </button>
            <ul class="refs">
                <li>
                    index.html
                    <button class="btn-delete"><i class="icon-remove"></i></button>
                </li>
                <li>
                    drive.css
                    <button class="btn-delete"><i class="icon-remove"></i></button>
                </li>
                <li>
                    home.js
                    <button class="btn-delete"><i class="icon-remove"></i></button>
                </li>
                <li class="folder">
                    <i class="icon-caret-down"></i> assets
                </li>
                <li class="folder"><i class="icon-caret-down"></i> scripts</li>
            </ul>

            <div class="search-wrapper">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="search here...">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="icon-search"></i></button>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-m">
            <form>
            <textarea id="coding_area" name="coding_area">
function findSequence(goal) {
    function find(start, history) {
        if (start == goal)
            return history;
        else if (start > goal)
            return null;
        else
            return find(start + 5, "(" + history + " + 5)") ||
            find(start * 3, "(" + history + " * 3)");
        }
    return find(1, "1");
}</textarea>
            </form>

        </div>

        <div class="col-r">
            <button class="btn join-talk">
                <i class="icon-plus"></i>
                <span class="join-button-text">Invite Friends to Chat</span>
            </button>
            <ul class="chat-list"></ul>

            <ul class="chat-wrapper">
                <li>
                    <img src="images/dummy-avatar1.png" alt=""><span class="user">You</span>
                    아스널, 557억 원에 '벨기에 듀오'눈독.. 큰 손 변신?
                </li>
                <li>
                    <img src="images/dummy-avatar2.png" alt=""><span class="user">John Smith</span>
                    이래놓고 잉글랜드 3부리그에서 뛰는 유망주 18세 '드토보토 모탄' 영입하겠지
                </li>
                <li>
                    <img src="images/dummy-avatar3.png" alt=""><span class="user">Michael</span>
                    이아인토 누고(17, 나이지리아) 마빠게 피두안 마르케스(16, 아르헨티나) 누구세 료(17, 일본)
                </li>
                <li>
                    <img src="images/dummy-avatar4.png" alt=""><span class="user">Sue Lee</span>
                    중딩요(15, 브라질) 어린 노미게치(16, 크로아티아)
                </li>
            </ul>

            <div class="search-wrapper">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type here to chat...">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="icon-comment"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ STATIC_URL }}pair_session/initial.js"></script>
</body>
</html>
